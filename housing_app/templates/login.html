{% extends 'layout.html' %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Username <input name="username" required></label><br>
  <label>Password <input name="password" type="password" required></label><br>
  <button type="submit">Log In</button>
</form>
<p>No account? <a href="{{ url_for('signup') }}">Sign up</a></p>
{% endblock %}
